<!DOCTYPE HTML>
<html>
	<head>
	<meta name="viewport" content="width=320, user-scalable=no" />
	<meta http-equiv="Content-type" content="text/html charset=utf-8">
	<title>Sample Image Swatch Test</title>
	
	
        
	<style>
	#yourimage {
		width:100%;	
	}
	
	#swatches {
		width: 100%;
		height: 50px;	
	}

	.swatch {
		width:18%;
		height: 50px;
		border-style:solid;
		border-width:thin;	
		float: left;
		margin-right: 3px;	
	}
	</style>
	</head>

	<body>

		<input type="file" capture="camera" accept="image/*" id="takePictureField">
        
		<img id="yourimage">

		<div id="swatches">
			<div id="swatch0" class="swatch"></div>
			<div id="swatch1" class="swatch"></div>
			<div id="swatch2" class="swatch"></div>
			<div id="swatch3" class="swatch"></div>
			<div id="swatch4" class="swatch"></div>
		</div>
	<script type="text/javascript" charset="utf-8" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="javascripts/quantize.js"></script>
	<script type="text/javascript" charset="utf-8" src="javascripts/color-thief.js"></script>
        
    <script>
	var desiredWidth;
	var urlCreator;

    $(document).ready(function() {
        console.log('onReady');
		$("#takePictureField").on("change",gotPic);
		$("#yourimage").load(getSwatches);
		desiredWidth = window.innerWidth;
        
        /*
        if(!("url" in window) && ("webkitURL" in window)) {
            window.URL = window.webkitURL;
            console.log("webkit??");   
        } */

        // var createObjectURL = (window.URL || window.webkitURL || {}).createObjectURL || function(){};
        urlCreator = window.URL || window.webkitURL;
        console.log('urlCreator: ', urlCreator);
		
	});

	function getSwatches(){
		var colorArr = createPalette($("#yourimage"), 5);
		for (var i = 0; i < Math.min(5, colorArr.length); i++) {
			$("#swatch"+i).css("background-color","rgb("+colorArr[i][0]+","+colorArr[i][1]+","+colorArr[i][2]+")");
			console.log($("#swatch"+i).css("background-color"));
		}
	}	
	
    //Credit: https://www.youtube.com/watch?v=EPYnGFEcis4&feature=youtube_gdata_player
	function gotPic(event) {
        if(event.target.files.length == 1 && 
           event.target.files[0].type.indexOf("image/") == 0) {
           // $("#yourimage").attr("src",URL.createObjectURL(event.target.files[0]));
            $("#yourimage").attr("src",urlCreator.createObjectURL(event.target.files[0]));

        }
	}
	
	
        
    </script>    
	</body>

</html>
